<body>
    <!--__________LANDING PAGE AND NAVBAR__________-->
    <header id="home">
       <nav backhround="keyword.jpg">
            <div class="logo">
                <p>Climate <span>Change</span></p>
            </div>
            <div class="menu">
                <a href="project.html">HOME</a>
                <a href="gallery.html">GALLERY</a>

                <form action="contact2.html">

                    <button class="btn1" style="margin:4px 4px 0px 4px ; padding: 7.5px 15px; font-weight: 700; border-radius: 6px;">Submit</button>

</section>
